<!DOCTYPE html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">

function diceRoll() {
    theNum = Math.floor(Math.random() * 6) + 1;
    console.log(theNum);
  }
  
  $(document).ready(function() {
    var counter = 1;
  
    var interval = setInterval(function() {
      if (counter < 10) {
        diceRoll()
        counter = counter + 1;
      } else {
        clearInterval(interval);
      }
    }, 500);
  
  });
</script>
